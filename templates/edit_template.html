<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑模板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 添加Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">OpenVPN CCD配置管理</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts">账号管理</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/templates">模板管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logs">日志</a>
                </li>
            </ul>
        </div>
        <div class="navbar-nav">
                <span class="navbar-text me-3">
                    欢迎，{{.user}}
                </span>
            <a class="nav-link" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">编辑模板 - {{.template.Name}}</h1>

    <form id="editTemplateForm">
        <input type="hidden" id="templateId" value="{{.template.ID}}">

        <div class="form-group">
            <label for="name" class="form-label">模板名称</label>
            <input type="text" class="form-control" id="name" value="{{.template.Name}}" required>
            <div id="nameError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">描述</label>
            <textarea class="form-control" id="description" rows="3">{{.template.Description}}</textarea>
        </div>

        <div class="form-group">
            <label class="form-label">选择IRoute路由</label>
            <select class="form-select" id="iroutes" name="iroutes" multiple>
                {{range .iroutes}}
                <option value="{{.ID}}" {{if .Selected}}selected{{end}}>{{.Route}} {{if .Account}} ({{.Account.Username}}){{end}}</option>
                {{end}}
            </select>
            <div id="iroutesError" class="error-message"></div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/templates" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>

<script>
    // 显示错误信息
    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.style.display = 'block';
    }

    // 隐藏错误信息
    function hideError(elementId) {
        const element = document.getElementById(elementId);
        element.style.display = 'none';
    }

    // 提交表单
    document.getElementById('editTemplateForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // 清除所有错误信息
        const errorElements = document.querySelectorAll('.error-message');
        errorElements.forEach(el => el.style.display = 'none');

        // 验证表单
        const name = document.getElementById('name').value.trim();
        //const type = document.getElementById('type').value;

        if (name === '') {
            showError('nameError', '模板名称不能为空');
            return;
        }

        // if (type === '') {
        //     showError('typeError', '请选择模板类型');
        //     return;
        // }

        // 获取选中的IRoute路由
        const selectedIRouteIds = $('#iroutes').val().map(id => parseInt(id));

        if (selectedIRouteIds.length === 0) {
            showError('iroutesError', '请至少选择一个IRoute路由');
            return;
        }

        // 构建模板数据
        const templateData = {
            template: {
                id: parseInt(document.getElementById('templateId').value),
                name: name,
                //type: type,
                description: document.getElementById('description').value
            },
            iroute_ids: selectedIRouteIds
        };

        // 提交数据
        fetch('/api/templates', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(templateData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                window.location.href = '/templates';
            } else {
                alert(data.error || "保存失败");
            }
        })
        .catch(error => {
            alert("保存失败: " + error.message);
        });
    });
</script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    // 初始化Select2
    $(document).ready(function() {
        $('#iroutes').select2({
            theme: 'bootstrap-5',
            placeholder: '请选择IRoute路由',
            closeOnSelect: false
        });
    });

    // 修改表单提交处理
    document.getElementById('editTemplateForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // 清除所有错误信息
        const errorElements = document.querySelectorAll('.error-message');
        errorElements.forEach(el => el.style.display = 'none');

        // 验证表单
        const name = document.getElementById('name').value.trim();
        const type = document.getElementById('type').value;

        if (name === '') {
            showError('nameError', '模板名称不能为空');
            return;
        }

        if (type === '') {
            showError('typeError', '请选择模板类型');
            return;
        }

        // 获取选中的IRoute路由
        const selectedIRouteIds = $('#iroutes').val().map(id => parseInt(id));

        if (selectedIRouteIds.length === 0) {
            showError('iroutesError', '请至少选择一个IRoute路由');
            return;
        }

        // 构建模板数据
        const templateData = {
            template: {
                id: parseInt(document.getElementById('templateId').value),
                name: name,
                type: type,
                description: document.getElementById('description').value
            },
            iroute_ids: selectedIRouteIds
        };

        // 提交数据
        fetch('/api/templates', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(templateData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                window.location.href = '/templates';
            } else {
                alert(data.error || "保存失败");
            }
        })
        .catch(error => {
            alert("保存失败: " + error.message);
        });
    });
</script>
</body>
</html>
