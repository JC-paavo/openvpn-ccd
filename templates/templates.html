<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>模板管理</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">OpenVPN CCD配置管理</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts">账号管理</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/templates">模板管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logs">日志</a>
                </li>
            </ul>
        </div>
        <div class="navbar-nav">
                <span class="navbar-text me-3">
                    欢迎，{{.user}}
                </span>
            <a class="nav-link" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">模板管理</h1>

    <div class="d-flex justify-content-between mb-4">
        <h3>模板列表</h3>
        <a href="/template/add" class="btn btn-primary">添加模板</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>模板名称</th>
                    <th>描述</th>
                    <th>包含IRoute路由数量</th>
                    <th>使用账号数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{range .templates}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.IRouteCount}}</td>
                    <td>{{len .Accounts}}</td>
                    <td>
                        <a href="/template/edit/{{.ID}}" class="btn btn-sm btn-warning">编辑</a>
                        <button class="btn btn-sm btn-danger" onclick=deleteTemplate({{.ID}})>删除</button>
                    </td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function deleteTemplate(id) {
        if (confirm("确定要删除这个模板吗？删除后将无法恢复！")) {
            fetch(`/api/templates/${id}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        location.reload();
                    } else {
                        alert(data.error || "删除失败");
                    }
                })
                .catch(error => {
                    alert("删除失败: " + error.message);
                });
        }
    }
</script>
</body>
</html>
